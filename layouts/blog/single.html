{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-lg-11 col-xl-9 mx-xl-auto">
    <article class="blog-content">
      <div class="blog-header">
        <h1>{{ .Title }}</h1>
        {{ partial "main/blog-meta.html" . }}
      </div>
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      {{ .Content }}
    </article>
  </div>
</div>
{{ end }}
